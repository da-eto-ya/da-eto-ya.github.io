<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    {% if site.enforce_ssl %}
    <!-- redirect users to the https version of the website -->
        <script type="text/javascript">
            var enforce = "{{ site.enforce_ssl }}";
            if ((enforce == window.location.host) && (window.location.protocol != "https:")) {
                window.location.protocol = "https";
            }
        </script>
    {% endif %}

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    {% if page.title == "Home" %}
        <title>{{ site.title }} &middot; {{ site.tagline }}</title>
    {% else %}
        <title>{{ page.title }} &middot; {{ site.title }}</title>
    {% endif %}

    <!--[if lt IE 9]>
        <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.min.js"></script>
        <script>window.html5 || document.write('<script src="/public/js/html5shiv/3.7/html5shiv.min.js"><\/script>')</script>
    <![endif]-->

    <!-- CSS -->
    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic|PT+Serif:400,700&subset=latin,cyrillic'>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/public/css/poole.css">
    <link rel="stylesheet" href="/public/css/syntax.css">
    <link rel="stylesheet" href="/public/css/hyde.css">

    <!-- Icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon-114.png" sizes="57x57">
    <link rel="apple-touch-icon" href="/apple-touch-icon-114.png" sizes="114x114">
    <link rel="apple-touch-icon" href="/apple-touch-icon-144.png" sizes="72x72">
    <link rel="apple-touch-icon" href="/apple-touch-icon-144.png" sizes="144x144">
    <link rel="shortcut icon" href="/favicon.ico">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

    <!-- Highlight.js -->
    <link rel="stylesheet" href="//yandex.st/highlightjs/8.0/styles/foundation.min.css">
</head>
