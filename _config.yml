# Dependencies
gems:
    - jekyll-mentions
#    - jemoji
    - jekyll-redirect-from
    - jekyll-sitemap

markdown:       redcarpet
redcarpet:
    extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data", "strikethrough"]

highlighter:    false

# Permalinks & pagination
permalink:      "/:year-:month-:day-:title.html"
paginate:       5

# Setup
title:          'Da-eto'
tagline:        'Упражнения в программировании и мысли вслух'
description:    'Упражнения в программировании и мысли вслух от <a href="https://github.com/da-eto-ya"><i class="fa fa-github"></i>&nbsp;da-eto-ya</a>'
url:            http://da-eto-ya.github.io

author:
    name:       'Ilya Pleshakov'
    url:        http://da-eto-ya.github.io

defaults:
    -
        scope:
            path:   ""
            type:   "post"
        values:
            author: "Ilya Pleshakov"

